<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbandingan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="program.html">&laquo; Back to home</a>
    <h1>Page to Compare</h1>
    <h3>Can compare text and number</h3>
    <div class="form-style">
      <form action="#">
        <div class="angka1">
          <label for="input">Input 1 : </label>
          <input
            type="text"
            name="input"
            id="input1"
            autocomplete="off"
          />
        </div>
        <div class="angka2">
          <label for="operator">Operator : </label>
          <input
            type="text"
            name="operator"
            id="operator"
            autocomplete="off"
          />
        </div>
        <div class="angka2">
          <label for="input">Input 2 : </label>
          <input
            type="text"
            name="input"
            id="input2"
            autocomplete="off"
          />
        </div>
        <button class="button-compare" type="button" onclick="tambahkan()">Confirm</button>
      </form>
    </div>
    <div class="result">
      <h3>Result :</h3>
      <div class="angka">
        <p id="value1">...</p>
        <p id="operasi"></p>
        <p id="value2">...</p>
        <p>=</p>
        <p id="hasil"></p>
      </div>
      <button class="button-compare" onclick="compare()">Count</button>
    </div>
    
    
    <script src="program.js"></script>
</body>
</html>
